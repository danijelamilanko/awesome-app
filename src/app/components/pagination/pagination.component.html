<nav [hidden]="pageTotal == 1">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': pageCurrent<=1}">
            <a class="page-link" href="javascript:" aria-label="Previous" (click)="moveToLeft()">
                <span aria-hidden="true">&lsaquo;</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let i of paginate"
            [ngClass]="{'active': i==pageCurrent, 'disabled': i=='...' || i==pageCurrent}">
            <a class="page-link" href="javascript:" (click)="changePage(i)">{{i}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': pageCurrent>=pageTotal}">
            <a class="page-link" href="javascript:" aria-label="Next" (click)="moveToRight()">
                <span aria-hidden="true">&rsaquo;</span>
            </a>
        </li>
    </ul>
</nav>
