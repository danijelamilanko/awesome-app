<div class="user-profile" *ngIf="userSelected">
    <div class="immages">
        <div class="medium-wrapper">
            <img class="medium" src="{{userSelected.picture.medium}}" alt="">
            <span>{{userSelected.name | FullName}}</span>
            <span>{{userSelected.dob.age}}</span>
        </div>
        <img class="large" src="{{userSelected.picture.large}}" alt="">
    </div>
    <div class="info">
        <span class="small-screen title">Name</span>
        <span class="small-screen">{{userSelected.name | FullName}}</span>
        <span class="small-screen title">Age</span>
        <span class="small-screen">{{userSelected.dob.age}}</span>
        <span class="title">Email Address</span>
        <span>{{userSelected.email}}</span>
        <span class="title">Phone Number</span>
        <span>{{userSelected.phone}}</span>
    </div>
</div>
